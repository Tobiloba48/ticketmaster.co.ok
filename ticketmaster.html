<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/Assets/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketmaster</title>
</head>
<body class="relative">
    <section id="mainContent">
      <main class="">
       <div class="bg-black flex justify-between h-10 text-white items-center px-8">
        <a href="/index.html">
          <img src="/Assets/images/close_24dp_EFEFEF_FILL0_wght400_GRAD0_opsz24.png" alt=""
           class="closebar" >
        </a>
        <p class="font-bold">My Tickets</p>
        <p class="font-semibold">Help</p>
      </div>

     <div 
        class="bg-blue-600 text-white flex justify-between h-14 font-semibold items-center">
        <p class="border-b-4 border-white h-full pl-14 flex items-center w-[50%]">
        MY TICKETS 2
        </p>
        <p class="pr-10 w-[50%] text-center text-gray-300">ADD-ONS</p>
      </div>
     <section id="ticketContainer" class="flex overflow-x-scroll gap-4 px-5 w-full">

      </section>
        <div class="place-items-center flex justify-center gap-2 py-3">
        <div class="w-2 bg-gray-500 rounded-full h-2"></div>
        <div class="w-2 bg-gray-300 rounded-full h-2"></div>
      </div>
      <div class="flex justify-center gap-4 mx-6 my-2 pb-4">
        <a onclick = openBar() href="#" class="the-Bar bg-blue-700 py-2
         text-white font-bold text-center w-full rounded-lg">
         Transfer
        </a>
        <p class="bg-gray-400 py-2 text-white font-bold
         text-center w-full rounded-lg">
         Sell
        </p>
      </div>
      <div><img src="/Assets/images/map.jpg" alt="map image"></div>
    </main>
    </section>
    
    <div id="overlay" class="hidden fixed inset-0 bg-black/30 z-40"
     onclick=closeBar()>
    </div>
    <section class="transferBar hidden z-50 flex-col rounded-t-3xl fixed top-94 bottom-0 right-0 left-0 bg-white">
     
    </section>

    <section class="ticket-form top-94 bottom-0 left-0 right-0 bg-white rounded-t-xl hidden fixed z-50">
    
    </section> 



    <script src="/ticketmaster.js"></script> 
    <script src="/ticketPick.js"></script>
    <script src="/ticketTransfer.js"></script>
    <script src="/upload.js"></script>
</body>
</html>
