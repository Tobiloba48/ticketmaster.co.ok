<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Toggle</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <!-- Toggle Button -->
    <button id="country" class="flex items-center justify-center bg-red-600 w-24 h-12 rounded-lg">
        <img id="us-logo" src="https://flagcdn.com/w40/us.png" alt="US Flag" class="block w-8 h-8">
        <img id="uk-logo" src="https://flagcdn.com/w40/gb.png" alt="UK Flag" class="hidden w-8 h-8">
    </button>

    <script>
        const country = document.getElementById('country');
        const usLogo = document.getElementById('us-logo');
        const ukLogo = document.getElementById('uk-logo');

        country.addEventListener("click", function () {
            const showingUS = usLogo.classList.contains('block');

            // Toggle flag display
            usLogo.classList.toggle('hidden', showingUS);
            usLogo.classList.toggle('block', !showingUS);
            ukLogo.classList.toggle('hidden', !showingUS);
            ukLogo.classList.toggle('block', showingUS);

            // Optional background color change to represent active country
            country.classList.toggle('bg-red-600', !showingUS); // US
            country.classList.toggle('bg-blue-600', showingUS); // UK
        });
    </script>

</body>
</html>
