<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json">

    <!-- Enable standalone (app) mode on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Your App Name">

    <!-- App Icon (change to your icon path) -->
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="/Assets/css/index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticketmaster</title>
  </head>
  <body class="bg-gray-100 relative">
    <main class="h-screen relative z-15">
      <header class="bg-black text-white px-5 py-3 flex justify-between gap-5">
        <div class="place-content-center">
          <img src="/Assets/icons/menu.png" alt=""
          class="h-5 w-5 object-cover" id="uploadMenu">
        </div>
        <div id="head" class="flex justify-center place-items-center gap-2">
          <P class="text-lg font-semibold text-center">My Events</P>
          <img src="/Assets/images/uk.jpeg" alt="UK" id="header-uk-logo"
            class="hidden h-5 w-5 object-cover rounded-full border-2 border-white">
          <img src="/Assets/images/united state.jpeg" alt="US"
            class="block h-5 w-5 object-cover rounded-full border-2 border-white" id="header-us-logo">
        </div>

        <div class=""><p class="font-semibold text-lg text-center">Help</p></div>
      </header>
      <section id="upcoming"></section>
      <section id="picture"></section>  
    </main>
  

    <section class="place-items-center overflow-y-auto w-full
    bg-white p-3 hidden z-10 fixed bottom-0 left-0 top-0" id="uploadSection">
      <div class="flex justify-between gap-10">
        <h1 class="font-bold text-xl text-center">Ticket Details</h1>
        <button id="country" class="flex items-center justify-center bg-red-600 w-24 h-12 rounded-lg">
          <img id="popup-us-logo" src="Assets/images/united state.jpeg" alt="US Flag" class="block w-8 h-8">
          <img id="popup-uk-logo" src="Assets/images/uk.jpeg" alt="UK Flag" class="hidden w-8 h-8">
        </button>

        <!-- <button id="country" 
          class="border border-2-black bg-red-600 h-7 w-20 rounded-full flex justify-start"
        >
          <div id="countryTag" 
            class="text-white w-7 h-7 rounded-full font-bold bg-blue-600 flex justify-end"
          >
            <p id="unitedKingdom" class="text-center px-1">
              UK
            </p>
            <p id="unitedState" class="text-center px-1">
              US
            </p>
          </div>
        </button> -->
        <button class="font-semibold text-red-700 bg-red-300 px-2
          text-center rounded-lg" id="close"> close
        </button>
       
      </div>
      <form id="uploadForm" autocomplete="on">
        <div class="py-2">
          <label class="font-semibold">Ticket Image</label><br>
          <input type="file" name="Ticket Image" accept="image/*"
            class="w-full border-2 border-black px-2"
          >
        </div>
        <div class="py-2">
          <label class="font-semibold">Category</label><br>
          <input type="text" name="Category"
            class="w-full border-2 border-black px-2"
          >
        </div>
        <div class="py-2">
          <label class="font-semibold">Section</label><br>
          <input type="text" name="Section"
            class="w-full border-2 border-black px-2"
          >
        </div>
        <div class="py-2">
          <label class="font-semibold">Row</label><br>
          <input type="text" name="Row"
            class="w-full border-2 border-black px-2"
          >
        </div>
        <div class="py-2">
          <label class="font-semibold">Seat</label><br>
            <input type="text" name="Seat"
              class="w-full border-2 border-black px-2"
            >
        </div>
        <div class="py-2">
          <label class="font-semibold">Ticket Type</label><br>
          <input type="text" name="Ticket Type"
            class="w-full border-2 border-black px-2"
          >
        </div>
        <div class="py-2">
          <label class="font-semibold">Date and Place</label><br>
          <input type="text" name="Date and Place"
            class="w-full border-2 border-black px-2"
          >
        </div>
        <div class="py-2">
          <label class="font-semibold">Event Name</label><br>
          <input type="text" name="Event Name"
            class="w-full border-2 border-black px-2"
          >
        </div>

        <button type="submit" class="font-bold bg-black text-white p-2 rounded-lg">Submit</button>
      </form>

      <div id="results"></div>
    </section>


      
    <script>
      if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    </script>
    <script src="/upload.js"></script>
    <script src="/upcoming.js"></script>
  </body>
</html>
